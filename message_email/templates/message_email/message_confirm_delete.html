{% extends 'home/base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center h-50">
        <div class="card text-center" style="max-width: 18rem;">
            <div class="card-header bg-danger text-white">
                Подтвердить удаление
            </div>
            <div class="card-body">
                <p class="card-text">
                    Вы уверены, что хотите удалить это письмо: {{ mail.subject }}?
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger me-2">
                        Подтвердить
                    </button>
                    <a href="{% url 'email:message_list' %}" class="btn btn-sm btn-secondary">
                        Отмена
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
